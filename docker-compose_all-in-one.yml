services:
  openclaw-gateway:
    build: .
    # build:
    #   context: <contextPath>
    #   dockerfile: <Dockerfile name>
    image: openclaw-python:latest
    container_name: openclaw-gateway
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - ./_openclaw/data:/home/node/.openclaw
      - ./_openclaw/workspace:/home/node/.openclaw/workspace
    ports:
      - "18789:18789"
      - "18790:18790"
    environment:
      - NODE_ENV=production
      - OPENCLAW_SKIP_SERVICE_CHECK=true
    command: ["gateway"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  socat-proxy:
    image: alpine/socat
    container_name: openclaw-socat
    restart: unless-stopped
    network_mode: "service:openclaw-gateway"
    command: "TCP-LISTEN:18790,fork,bind=0.0.0.0,reuseaddr TCP:127.0.0.1:18789"

  openclaw-cli:
    build: .
    image: openclaw-python:latest
    container_name: openclaw-cli
    stdin_open: true
    tty: true
    volumes:
      - ./_openclaw/data:/home/node/.openclaw
      - ./_openclaw/workspace:/home/node/.openclaw/workspace
    environment:
      - NODE_ENV=production
    entrypoint: ["node", "/app/dist/index.js"]
    profiles:
      - cli
